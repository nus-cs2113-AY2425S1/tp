<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    /* Container for everything */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Header styles */
    .tp-section {
      font-size: 2.0rem;
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eaecef;
    }
    .tp-section p {
      margin: 0;
    }
    .header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #eaecef;
    }
    .github-button {
      display: inline-block;
      padding: 0.75rem 1rem;
      background-color: #159957;
      color: #fff;
      text-decoration: none;
      border-radius: 0.3rem;
      transition: background-color 0.2s;
      margin-bottom: 1rem;
    }
    .github-button:hover {
      background-color: #137b44;
    }

    /* Main content styles */
    .main-content {
      margin: 0 auto;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Image styles */
    .main-content img {
      max-width: 850px;
      height: auto;
      display: block;
      margin: 20px auto;
    }

    /* Markdown content styling */
    .main-content h1,
    .main-content h2,
    .main-content h3,
    .main-content h4,
    .main-content h5,
    .main-content h6 {
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #333333;
    }

    .main-content p {
      margin-bottom: 1em;
      color: #333333;
    }

    .main-content code {
      padding: 0.2em 0.4em;
      margin: 0;
      font-size: 90%;
      background-color: rgba(27,31,35,0.05);
      border-radius: 3px;
      font-family: SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;
    }

    .main-content pre {
      padding: 16px;
      overflow: auto;
      font-size: 90%;
      line-height: 1.45;
      background-color: #f6f8fa;
      border-radius: 3px;
    }

    .main-content pre code {
      display: inline;
      padding: 0;
      margin: 0;
      overflow: visible;
      line-height: inherit;
      word-wrap: normal;
      background-color: transparent;
      border: 0;
      font-size: 95%;
    }

    .main-content table {
      display: block;
      width: 100%;
      overflow: auto;
      margin-top: 0;
      margin-bottom: 16px;
      border-spacing: 0;
      border-collapse: collapse;
    }

    .main-content table th {
      font-weight: 600;
      padding: 6px 13px;
      border: 1px solid #dfe2e5;
      background-color: #f6f8fa;
    }

    .main-content table tr {
      background-color: #fff;
      border-top: 1px solid #c6cbd1;
    }

    .main-content table tr:nth-child(2n) {
      background-color: #f6f8fa;
    }

    .main-content table td {
      padding: 6px 13px;
      border: 1px solid #dfe2e5;
    }

    .main-content hr {
      height: 1px;
      padding: 0;
      margin: 24px 0;
      background-color: #e1e4e8;
      border: 0;
    }

    .main-content ul,
    .main-content ol {
      padding-left: 2em;
      margin-top: 0;
      margin-bottom: 16px;
    }

    .main-content blockquote {
      padding: 0 1em;
      color: #6a737d;
      border-left: 0.25em solid #dfe2e5;
      margin: 0 0 16px 0;
    }

    .main-content dl {
      padding: 0;
    }

    .main-content dl dt {
      padding: 0;
      margin-top: 16px;
      font-size: 1em;
      font-style: italic;
      font-weight: 600;
    }

    .main-content dl dd {
      padding: 0 16px;
      margin-bottom: 16px;
    }

    /* Footer styles */
    .footer {
      margin-top: 0rem;
      padding-top: 2rem;
      border-top: 1px solid #eee;
      font-size: 0.9rem;
      color: #606c71;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="tp-section">
      <p><a href="https://ay2425s1-cs2113-t10-2.github.io/tp/">tP</a></p>
    </div>
    <a href="https://github.com/AY2425S1-CS2113-T10-2/tp" class="github-button">View on GitHub</a>
  </div>

  <div class="main-content">
    {{ content }}
  </div>

  <div class="footer">
    <p>tP maintained by <a href="https://github.com/AY2425S1-CS2113-T10-2">Team AY2425S1-CS2113-T10-2</a></p>
    <p>Published with <a href="https://pages.github.com/">Github Pages</a></p>
  </div>
</div>
</body>
</html>
